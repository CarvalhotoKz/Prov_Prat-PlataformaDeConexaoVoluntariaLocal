<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CAV - Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CadNess.css'>
</head>
<body>

    <!--Cabeçalho da Página-->
    <header>
        <h1><div class="logo">CAV - Cadastro de Necessidades</div></h1>
          <div>
            <nav>
                <ul class="menu">
                  <li><a href="Index.html">Início</a></li>
                  <li><a href="VisNess.html">Necessidades</a></li>
                  <li><a href="CadNess.html">Cadastro</a></li>
                </ul>
           </nav>
         </div>
    </header>
    <section>

        <div><h2>Cadastre-se</h2></div>  
          <div class="TabelaDeCadastro">

            <main>
            <form id="formCadastro">

             <label for="nomeInstituicao">Nome da Instituição</label>
             <input type="text" id="nomeInstituicao" required>

            <p><label for="categoria">Categoria da Ajuda</label></p>
            <select id="categoria" required>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
                <option value="meioAmbiente">Meio Ambiente</option>
                <option value="doacoes">Doações</option>
                <option value="maodeobra">Mão de Obra</option>
                <option value="outros">Outros</option>
            </select>  

            <p><label for="tituloDaAjuda">Título da Ajuda</label></p>
            <input type="text" id="tituloDaAjuda" required>
            <p><label for="descricaoDetalhada">Descrição Detalhada</label></p>
            <input type="text" id="descricaoDetalhada" required>
            <p><label for="cep">*Cep</label></p>
            <input type="text" id="cep" placeholder="Somente números(Ex:00000000)" required>
            <p><label for="cidade">Cidade</label></p>
            <input type="text" id="cidade" required>
            <p><label for="rua">Rua</label></p>
            <input type="text" id="rua" required>
            <p><label for="bairro">Bairro</label></p>
            <input type="text" id="bairro" required>
            <p><label for="estado">Estado</label></p>
            <input type="text" id="estado" required>
            <p><label for="contato">Contato</label></p>
            <input type="text" id="contato" placeholder="(DDD)00000-0000" required>
            
             <button type="submit" class="cadastrar">Cadastrar</button>
            </form>
           </main>
          </div>
    </section>

  <footer>
    <p style="text-align: center;">&copy; Central de Ajuda Voluntária(CAV)</p>
  </footer>
   <script src="ViaCep.js" defer></script>
   <script src="CadNess.js" defer></script> 
</body>
</html>
